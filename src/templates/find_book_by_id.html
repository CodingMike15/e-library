{% extends "base.html" %}

{% block content %}
    <br>
    <form method="POST" class="form">
        <h2>Find Book</h2>
        <br>
        <input type="text" name="book" value="ID">
        <br>
        <input type="submit" value="Find">
    </form>

    {% if book %}
        <div class="book_container">
            <p><b>Name:</b> {{book[1]}}</p>
            <p><b>Author:</b> {{book[2]}}</p>
        </div>
    {% endif %}

{% endblock %}

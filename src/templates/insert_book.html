{% extends "base.html" %}

{% block content %}
    <form method="POST" class="form">
        <h2>Insert Book</h2>
        <br>
        <input type="text" name="name" value="Name">
        <br>
        <input type="text" name="author" value="Author">
        <br>
        <input type="submit" value="Insert">
    </form>
    {% if message %}
        <div class="message">
            <p>{{message}}</p>
        </div>
    {% endif %}
{% endblock %}

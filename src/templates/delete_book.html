{% extends "base.html" %}

{% block content %}
    <form method="POST" class="form">
        <h2>Delete Book</h2>
        <br>
        <input type="text", name="book", value="ID">
        <br>
        <input type="submit" value="Delete">
    </form>
    {% if message %}
        <div class="message">
            <p>{{message}}</p>
        </div>
    {% endif %}
{% endblock %}

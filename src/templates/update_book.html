{% extends "base.html" %}

{% block content %}
    <form method='POST' class="form">
        <h2>Update Book</h2>
        <input type="text" name="id" value="ID">
        <br>
        <input type="text" name="name" value="Name">
        <br>
        <input type="text" name="author" value="Author">
        <br>
        <input type="submit" value="Update">
    </form>
    {% if message %}
        <div class="message">
            <p>{{message}}</p>
        </div>
    {% endif %}
{% endblock %}

{% extends "base.html" %}

{% block content %}

{% if books %}

    <ul>
        {% for book in books %}
            <div class="container">
                <p><b>ID:</b> {{book[0]}}</p>
                <p><b>Name:</b> {{book[1]}}</p>
                <p><b>Author:</b> {{book[2]}}</p>
            </div> 
        {% endfor %}
    </ul>

{% endif %}

{% endblock %}
